crossorigin="anonymous"></script>

<style>
:root{--brand:#0a66c2;--dark:#084a8f}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Segoe UI,Arial;background:#f5f7fa}

header{background:linear-gradient(135deg,var(--brand),#3aa0ff);color:#fff;padding:15px}
header .container{display:flex;align-items:center;gap:20px;flex-wrap:wrap}
.logo{font-size:24px;font-weight:800}
.search input{padding:10px;border-radius:8px;border:none}
.cart-btn{margin-left:auto;background:#fff;color:var(--brand);padding:10px 20px;border:none;border-radius:8px;font-weight:700;cursor:pointer}

.hero{background:#667eea;color:#fff;padding:60px 20px;text-align:center}
.hero h1{font-size:40px;margin-bottom:15px}

.container{max-width:1200px;margin:auto;padding:30px}

.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:25px}

.card{background:#fff;border-radius:15px;overflow:hidden;box-shadow:0 5px 15px rgba(0,0,0,.1);transition:.3s}
.card:hover{transform:translateY(-5px)}
.card img{width:100%;height:200px;object-fit:cover}
.card .info{padding:20px}
.card h3{margin-bottom:8px}
.card p{font-size:14px;color:#666}
.price{font-size:22px;font-weight:800;color:var(--brand);margin:10px 0}
.add{background:var(--brand);color:#fff;border:none;width:100%;padding:12px;border-radius:8px;font-weight:700;cursor:pointer}
.add:hover{background:var(--dark)}

.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.6);justify-content:center;align-items:center}
.modal-content{background:#fff;padding:25px;border-radius:15px;width:90%;max-width:500px}
.cart-item{display:flex;justify-content:space-between;margin-bottom:10px}
.close{background:#999;color:#fff;border:none;width:100%;padding:12px;border-radius:8px;margin-top:15px}

footer{background:#2c3e50;color:#fff;text-align:center;padding:25px;margin-top:60px}
</style>
</head>

<body>

<header>
  <div class="container">
    <div class="logo">JMR Asociados</div>
    <div class="search"><input placeholder="Buscar productos"></div>
    <button class="cart-btn" id="cartBtn">ðŸ›’ Carrito (<span id="cartCount">0</span>)</button>
  </div>
</header>

<section class="hero">
  <h1>TecnologÃ­a que Impulsa tu Futuro</h1>
  <p>Los mejores productos con garantÃ­a y envÃ­o rÃ¡pido</p>
</section>

<div class="container">
  <h2 style="text-align:center;margin-bottom:30px;color:#0a66c2">Productos Destacados</h2>
  <div class="products" id="products"></div>
</div>

<footer>
  Â© <span id="year"></span> JMR Asociados â€” Todos los derechos reservados
</footer>

<!-- MODAL -->
<div class="modal" id="cartModal">
  <div class="modal-content">
    <h2>ðŸ›’ Tu Carrito</h2>
    <div id="cartItems"></div>
    <h3>Total: $<span id="cartTotal">0.00</span></h3>
    <button class="close" onclick="closeCart()">Cerrar</button>
  </div>
</div>

<script>
const productos=[
 {id:1,titulo:"Laptop Profesional HP",precio:829.99,img:"https://images.pexels.com/photos/18105/pexels-photo.jpg?auto=compress&cs=tinysrgb&w=600",desc:"Intel i7, 16GB RAM, 512GB SSD"},
 {id:2,titulo:"iPhone 14 Pro",precio:999.99,img:"https://images.pexels.com/photos/788946/pexels-photo-788946.jpeg?auto=compress&cs=tinysrgb&w=600",desc:"128GB, CÃ¡mara 48MP"},
 {id:3,titulo:"Sony WH-1000XM5",precio:349.99,img:"https://images.pexels.com/photos/3394650/pexels-photo-3394650.jpeg?auto=compress&cs=tinysrgb&w=600",desc:"CancelaciÃ³n de ruido"},
 {id:4,titulo:"Apple Watch Series 9",precio:429.99,img:"https://images.pexels.com/photos/437037/pexels-photo-437037.jpeg?auto=compress&cs=tinysrgb&w=600",desc:"GPS y salud"},
 {id:5,titulo:"iPad Pro 12.9",precio:1099.99,img:"https://images.pexels.com/photos/1334597/pexels-photo-1334597.jpeg?auto=compress&cs=tinysrgb&w=600",desc:"Chip M2"},
 {id:6,titulo:"Galaxy S24 Ultra",precio:1199.99,img:"https://images.pexels.com/photos/1092644/pexels-photo-1092644.jpeg?auto=compress&cs=tinysrgb&w=600",desc:"200MP"},
 {id:7,titulo:"MacBook Pro 14",precio:1999.99,img:"https://images.pexels.com/photos/812264/pexels-photo-812264.jpeg?auto=compress&cs=tinysrgb&w=600",desc:"M3 Pro"},
 {id:8,titulo:"AirPods Pro 2",precio:249.99,img:"https://images.pexels.com/photos/3780681/pexels-photo-3780681.jpeg?auto=compress&cs=tinysrgb&w=600",desc:"USB-C"}
];

const productsEl=document.getElementById("products");
const cartModal=document.getElementById("cartModal");
const cartItems=document.getElementById("cartItems");
const cartTotal=document.getElementById("cartTotal");
const cartCount=document.getElementById("cartCount");
document.getElementById("year").textContent=new Date().getFullYear();

let cart=[];

function renderProducts(){
 productsEl.innerHTML="";
 productos.forEach(p=>{
  productsEl.innerHTML+=`
  <div class="card">
    <img src="${p.img}">
    <div class="info">
      <h3>${p.titulo}</h3>
      <p>${p.desc}</p>
      <div class="price">$${p.precio}</div>
      <button class="add" onclick="addToCart(${p.id})">Agregar</button>
    </div>
  </div>`;
 });
}

function addToCart(id){
 cart.push(productos.find(p=>p.id===id));
 cartCount.textContent=cart.length;
}

document.getElementById("cartBtn").onclick=()=>{
 cartItems.innerHTML="";
 let total=0;
 if(cart.length===0){
  cartItems.innerHTML="<p>Carrito vacÃ­o</p>";
 }else{
  cart.forEach(p=>{
    total+=p.precio;
    cartItems.innerHTML+=`<div class="cart-item"><span>${p.titulo}</span><strong>$${p.precio}</strong></div>`;
  });
 }
 cartTotal.textContent=total.toFixed(2);
 cartModal.style.display="flex";
};

function closeCart(){cartModal.style.display="none"}

renderProducts();
</script>

</body>
</html>
